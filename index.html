<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>

<body>

    
    <div class="background-login">
        <h1 style="text-align: center;">Send</h1>
        <form class="login">
            <div>
                <label for="name">Nome</label>
                <input class="inputbox form-control" type="text" id="name" placeholder="Insira seu nome">
            </div>
            <div>
                <label for="email">E-mail</label>
                <input class="inputbox form-control" type="email" id="email" placeholder="Insira seu e-mail">
            </div>
            <div>
                <label for="telephone">Telefone</label>
                <input class="inputbox form-control" type="number" id="telephone" placeholder="Insira seu telefone (somente nÃºmeros com DDD)">
            </div>
            <div class="submit">
                <button onclick="send()">Enviar</button>
            </div>
        </form>

        <script src="js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
